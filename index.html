<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple pure-web note taking app created for recruitment purposes.">
    <meta name="keywords" content="Notes, Recruitment">
    <meta name="author" content="dudematthew">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/elements.css">
    <link rel="stylesheet" href="icons/icons.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h2 class="header__main-title">
                <i class="icon icon--note"></i> Notes
            </h2>
            <div class="search">
                <i class="icon icon--magnifier"></i>
                <input class="search__input" type="text" placeholder="Search notes...">
            </div>
        </header>
        <main class="content">
            <div class="info-notes-empty">
                <div class="badge">
                    <i class="icon icon--info"></i>
                </div>
                <h3>No notes yet</h3>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
