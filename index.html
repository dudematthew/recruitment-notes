<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple pure-web note taking app created for recruitment purposes.">
    <meta name="keywords" content="Notes, Recruitment">
    <meta name="author" content="dudematthew">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="icons/icons.css">
    <link rel="stylesheet" href="styles/modifiers.css">
</head>

<body>
    <div class="container" id="app">
        <header class="header">
            <h5 class="header__main-title">
                <i class="icon icon--note"></i> Notes
            </h5>
            <div class="search">
                <i class="icon icon--magnifier"></i>
                <input data-role="search-input" class="input input--search" type="text" placeholder="Search notes...">
            </div>
            <button data-action="toggle-add-note" class="button button--primary">Add New</button>
        </header>
        <div data-role="add-note" class="add-note is-hidden">
            <div class="add-note__header">
                <h6>Add new note</h6>
                <a href="#" class="cancel-button">Cancel</a>
            </div>
            <input data-role="search-input" class="input" type="text" placeholder="Untitled Note">
            <div class="add-note__content">
                <textarea class="input" placeholder="Your note..."></textarea>
                <button class="button button--primary">Add</button>
            </div>
        </div>
        <main class="content">
            <div data-role="info-notes-empty" class="info-notes-empty is-hidden">
                <div class="badge">
                    <i class="icon icon--info"></i>
                </div>
                <h5>No notes yet</h5>
                <span>Add a note to keep track of your learnings.</span>
                <button class="button button--secondary has-width-auto">
                    <i class="icon icon--note-add"></i>
                    <span>Add Note</span>
                </button>
            </div>
            <div data-role="notes-container" class="notes">
                <!-- <div class="note">
                    <div class="note__header">
                        <h6>Note Title</h6>
                        <div class="note__header__buttons">
                            <i class="icon icon--edit"></i>
                            <i class="icon icon--trash-can"></i>
                        </div>
                    </div>
                    <div class="note__body">
                        Very long Note Body to give you an example on how the box should act
                    </div>
                    <time datetime="2024-05-22" class="note__date">May 22</time>
                </div> -->
            </div>
        </main>
        <div class="modals is-hidden">
            <div class="modal">
                <h5>Delete Note</h5>
                <span>Are you sure you want to delete this note?</span>
                <div class="modal__buttons">
                    <button class="button button--secondary">Cancel</button>
                    <button class="button button--primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
